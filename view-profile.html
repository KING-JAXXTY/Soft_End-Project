<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Profile - TulongAral+</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/view-profile-modern.css">
    <script>window.__VERCEL_LIVE__ = false;</script>
</head>
<body>
    <nav class="main-navbar">
        <div class="logo">
            <h1>TulongAral+</h1>
        </div>
        <div class="nav-links" id="navLinks">
            <!-- Dynamic nav links -->
        </div>
        <div class="nav-user">
            <span id="userName">User</span>
            <button onclick="logout()" class="btn-secondary btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container" style="max-width: 900px; margin: 2rem auto;">
        <div class="detail-back-nav">
            <button onclick="goBack()" class="btn-back">
                <span>&larr;</span> Back
            </button>
        </div>

        <div id="profileContent" style="margin-top: 1rem;">
            <!-- Profile content will be loaded here -->
        </div>
    </div>

    <script src="js/notifications.js"></script>
    <script src="js/avatars.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/view-profile.js"></script>
</body>
</html>
