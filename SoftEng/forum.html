<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Forum - TulongAral+</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="main-navbar">
        <div class="logo">
            <h1>TulongAral+</h1>
        </div>
        <div class="nav-links" id="navLinks">
            <!-- Dynamic nav links based on role -->
        </div>
        <div class="nav-user">
            <span id="userName">User</span>
            <button onclick="logout()" class="btn-secondary btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Community Forum</h1>
            <p>Connect with other students and sponsors</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button onclick="showNewPostModal()" class="btn-primary">New Post</button>
                <button onclick="showMyPosts()" class="btn-secondary">Manage My Posts</button>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search forum posts..." onkeyup="searchPosts()">
        </div>

        <div id="forumPosts" class="forum-posts-list">
            <!-- Forum posts will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No posts yet. Be the first to start a discussion!</p>
        </div>
    </div>

    <!-- New Post Modal -->
    <div id="newPostModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeNewPostModal()">&times;</span>
            <h2>Create New Post</h2>
            <form id="newPostForm">
                <div class="form-group">
                    <label for="postTitle">Title (max 200 characters)</label>
                    <input type="text" id="postTitle" name="postTitle" required maxlength="200" placeholder="Enter post title">
                </div>
                <div class="form-group">
                    <label for="postContent">Content (max 5000 characters)</label>
                    <textarea id="postContent" name="postContent" rows="6" required maxlength="5000" placeholder="Write your post here..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Post</button>
                    <button type="button" onclick="closeNewPostModal()" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- My Posts Modal -->
    <div id="myPostsModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeMyPostsModal()">&times;</span>
            <h2>My Posts</h2>
            <div id="myPostsList">
                <!-- User's posts will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div id="postDetailModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close" onclick="closePostDetailModal()">&times;</span>
            <div id="postDetail">
                <!-- Post details and comments will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/notifications.js"></script>
    <script src="js/gemini-api.js"></script>
    <script src="js/api.js"></script>
    <script src="js/avatars.js"></script>
    <script src="js/forum.js"></script>
</body>
</html>
