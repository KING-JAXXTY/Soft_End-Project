<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Certificate - TulongAral+</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }
        
        #certificateContainer {
            max-width: 100%;
            overflow: hidden;
        }
        
        .download-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            body {
                background: white !important;
                padding: 0;
                margin: 0;
                display: block;
                min-height: auto !important;
            }
            
            .download-button,
            .back-button {
                display: none !important;
            }
            
            #certificateContainer {
                max-width: 100% !important;
                margin: 0 auto !important;
                padding: 20px !important;
                overflow: visible !important;
            }
            
            .certificate-container {
                box-shadow: none !important;
                margin: 0 auto !important;
                page-break-inside: avoid;
                break-inside: avoid;
                overflow: visible !important;
            }
            
            @page {
                size: A4 landscape;
                margin: 1cm;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.history.back()" class="btn-secondary back-button">Back</button>
    <button onclick="downloadCertificate()" class="btn-primary download-button">Download PDF</button>
    
    <div id="certificateContainer">
        <p style="color: white; text-align: center;">Loading certificate...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/certificate.js"></script>
    <script>
        // Download as PDF function
        async function downloadCertificate() {
            const container = document.getElementById('certificateContainer');
            if (!container || container.children.length === 0 || container.textContent.includes('Loading')) {
                alert('Please wait for the certificate to load before downloading.');
                return;
            }
            
            try {
                const certificate = container.querySelector('.certificate-container');
                if (!certificate) {
                    alert('Certificate not found');
                    return;
                }
                
                const opt = {
                    margin: 0.5,
                    filename: 'scholarship-certificate.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        logging: false,
                        letterRendering: true
                    },
                    jsPDF: { 
                        unit: 'cm', 
                        format: 'a4', 
                        orientation: 'landscape' 
                    }
                };
                
                await html2pdf().set(opt).from(certificate).save();
            } catch (error) {
                console.error('Download error:', error);
                alert('Failed to download certificate. Please try again or contact support.');
            }
        }
        
        // Get application ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const applicationId = urlParams.get('applicationId') || urlParams.get('id');
        
        if (!applicationId) {
            document.getElementById('certificateContainer').innerHTML = 
                '<p style="color: white; text-align: center;">No certificate ID provided</p>';
        } else {
            // Load certificate
            (async function() {
                try {
                    const token = localStorage.getItem('authToken');
                    const API_BASE_URL = window.location.hostname === 'localhost' 
                        ? 'http://localhost:5000/api' 
                        : '/api';
                    const response = await fetch(`${API_BASE_URL}/applications/${applicationId}/full-details`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load certificate');
                    }

                    const data = await response.json();
                    const { application, scholarship, student } = data;
                    
                    if (application.status !== 'approved') {
                        throw new Error('Application not approved');
                    }
                    
                    const certificate = await generateCertificate(application, scholarship, student);
                    document.getElementById('certificateContainer').innerHTML = '';
                    document.getElementById('certificateContainer').appendChild(certificate);
                } catch (error) {
                    console.error('Error loading certificate:', error);
                    document.getElementById('certificateContainer').innerHTML = 
                        '<p style="color: white; text-align: center;">Error loading certificate. Please check the URL or contact support.</p>';
                }
            })();
        }
    </script>
</body>
</html>
