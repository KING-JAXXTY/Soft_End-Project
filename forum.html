<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Forum - TulongAral+</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>window.__VERCEL_LIVE__ = false;</script>
</head>
<body>
    <nav class="main-navbar">
        <div class="logo">
            <h1>TulongAral+</h1>
        </div>
        <div class="nav-links" id="navLinks">
            <!-- Dynamic nav links based on role -->
        </div>
        <div class="nav-user">
            <span id="userName">User</span>
            <button onclick="logout()" class="btn-secondary btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="forum-page-header">
            <div class="forum-header-content">
                <div class="forum-title-section">
                    <h1>Community Forum</h1>
                    <p>Connect, share, and discuss scholarship opportunities</p>
                </div>
                <div class="forum-actions">
                    <button onclick="showNewPostModal()" class="btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 0.5rem;">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Post
                    </button>
                    <button onclick="showMyPosts()" class="btn-secondary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 0.5rem;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        My Posts
                    </button>
                </div>
            </div>
        </div>

        <div class="forum-search-section">
            <div class="search-input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search discussions, topics, or keywords..." onkeyup="searchPosts()">
            </div>
        </div>

        <div id="forumPosts" class="forum-posts-list">
            <!-- Forum posts will be loaded here -->
        </div>

        <div id="emptyState" class="forum-empty-state" style="display: none;">
            <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="55" stroke="#e2e8f0" stroke-width="4"/>
                <path d="M40 50h40M40 65h30M40 80h35" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
            </svg>
            <h3>No posts yet</h3>
            <p>Be the first to start a discussion!</p>
            <button onclick="showNewPostModal()" class="btn-primary" style="margin-top: 1rem;">Create First Post</button>
        </div>
    </div>

    <!-- New Post Modal -->
    <div id="newPostModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeNewPostModal()">&times;</span>
            <h2>Create New Post</h2>
            <form id="newPostForm">
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <label for="postTitle">Title (max 200 characters)</label>
                        <button type="button" onclick="fixPostGrammar('postTitle')" class="btn-secondary btn-sm">✨ Fix Grammar</button>
                    </div>
                    <input type="text" id="postTitle" name="postTitle" required maxlength="200" placeholder="Enter post title">
                </div>
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <label for="postContent">Content (max 5000 characters)</label>
                        <button type="button" onclick="fixPostGrammar('postContent')" class="btn-secondary btn-sm">✨ Fix Grammar</button>
                    </div>
                    <textarea id="postContent" name="postContent" rows="6" required maxlength="5000" placeholder="Write your post here..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Post</button>
                    <button type="button" onclick="closeNewPostModal()" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- My Posts Modal -->
    <div id="myPostsModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeMyPostsModal()">&times;</span>
            <h2>My Posts</h2>
            <div id="myPostsList">
                <!-- User's posts will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div id="postDetailModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close" onclick="closePostDetailModal()">&times;</span>
            <div id="postDetail">
                <!-- Post details and comments will be loaded here -->
            </div>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="userProfileModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeUserProfileModal()">&times;</span>
            <div id="userProfileContent">
                <!-- User profile will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/notifications.js"></script>
    <script src="js/gemini-api.js"></script>
    <script src="js/api.js"></script>
    <script src="js/avatars.js"></script>
    <script src="js/forum.js"></script>
</body>
</html>
