<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgot Password - TulongAral+</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1 id="logoText" style="cursor: pointer;">TulongAral+</h1>
                <h2>Reset Password</h2>
                <p>Enter your email and phone number to verify your account</p>
            </div>

            <!-- Step 1: Verify Account -->
            <form id="verifyAccountForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your registered email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your registered phone number">
                </div>

                <div id="verifyError" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary btn-full">Verify Account</button>
            </form>

            <!-- Step 2: Reset Password (hidden initially) -->
            <form id="resetPasswordForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Enter new password (min 6 characters)" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm new password">
                </div>

                <div id="resetError" class="error-message" style="display: none;"></div>
                <div id="resetSuccess" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary btn-full">Reset Password</button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html" class="link">Login here</a></p>
                <button onclick="window.location.href='index.html'" class="btn-text">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let verifiedUserId = null;

        // Step 1: Verify account
        document.getElementById('verifyAccountForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const errorDiv = document.getElementById('verifyError');
            
            errorDiv.style.display = 'none';
            
            try {
                const result = await API.verifyAccount(email, phone);
                
                if (result.success) {
                    verifiedUserId = result.userId;
                    
                    // Hide verify form, show reset form
                    document.getElementById('verifyAccountForm').style.display = 'none';
                    document.getElementById('resetPasswordForm').style.display = 'block';
                    
                    // Update header
                    document.querySelector('.auth-header h2').textContent = 'Create New Password';
                    document.querySelector('.auth-header p').textContent = 'Enter your new password below';
                } else {
                    errorDiv.textContent = result.message || 'Verification failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Failed to verify account. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Step 2: Reset password
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('resetError');
            const successDiv = document.getElementById('resetSuccess');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const result = await API.resetPassword(verifiedUserId, newPassword);
                
                if (result.success) {
                    successDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = result.message || 'Failed to reset password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Failed to reset password. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Confetti surprise feature
        document.getElementById('logoText').addEventListener('click', function() {
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#2563eb', '#3b82f6', '#60a5fa', '#93c5fd', '#dbeafe', '#fbbf24', '#f59e0b', '#ef4444'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    const size = Math.random() * 10 + 5;
                    const leftPosition = Math.random() * 100;
                    const duration = Math.random() * 3 + 2;
                    const delay = Math.random() * 0.5;
                    const drift = (Math.random() - 0.5) * 200;
                    
                    confetti.style.cssText = `
                        position: fixed;
                        width: ${size}px;
                        height: ${size}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${leftPosition}vw;
                        top: -10px;
                        opacity: 1;
                        transform: rotate(${Math.random() * 360}deg);
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        pointer-events: none;
                        z-index: 9999;
                        --drift: ${drift}px;
                        animation: confettiFall ${duration}s linear ${delay}s forwards;
                    `;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), (duration + delay + 0.5) * 1000);
                }, i * 10);
            }
        }
    </script>
</body>
</html>
